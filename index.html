<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F5-TTS Frontend</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
    <div class="image-container">
        <div class="header">
            <img src="logo.png" alt="F5-TTS Logo" id="logo">
            <h1>F5-TTS Text-to-Speech</h1>
        </div>
    </div>

    <form id="tts-form">
        <div>
            <label for="model-select">选择模型:</label>
            <select id="model-select" required>
                <option value="">加载中...</option>
            </select>
        </div>

        <div id="ref-audio-container" class="file-upload-area">
            <label for="ref-audio">参考音频:</label>
            <input type="file" id="ref-audio" accept="audio/*" required style="display: none;">
            <p>拖放音频文件到此处或点击选择</p>
            <button type="button" id="record-ref-audio-btn">录音</button>
            <span id="ref-audio-timer" style="margin-left: 10px;">00:00</span>
        </div>

        <div id="ref-text-container" class="file-upload-area">
            <label for="ref-text">参考文本 (可选):</label>
            <input type="text" id="ref-text">
            <input type="file" id="ref-text-file" accept=".txt" style="display: none;">
            <p>拖放文本文件到此处或点击选择</p>
        </div>

        <div id="gen-text-container" class="file-upload-area">
            <label for="gen-text">生成文本:</label>
            <textarea id="gen-text" rows="4" required></textarea>
            <input type="file" id="gen-text-file" accept=".txt" style="display: none;">
            <p>拖放文本文件到此处或点击选择</p>
        </div>

        <div>
            <label for="language-select">语言 (可选):</label>
            <select id="language-select">
                <option value="">自动检测或使用模型默认</option>
            </select>
        </div>

        </div>

        <div id="voices-container">
            <h2>多音色配置 (可选):</h2>
            <button type="button" id="add-voice-btn">添加音色</button>
            <!-- Voice inputs will be added here by JavaScript -->
        </div>

        <div>
            <button type="submit">生成语音</button>
        </div>
    </form>

    <div id="loading-indicator" style="display: none;">正在生成语音...</div>

    <div id="result">
        <h2>生成的语音:</h2>
        <audio id="audio-player" controls></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
